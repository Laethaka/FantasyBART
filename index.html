<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Play Free Fantasy BART Online!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class='container'>
        <header>Welcome to Fantasy BART!</header>

      <div class='current-train-box'>

      </div>

      <div class='train-adder-box'>
        <label for="newName">New Train Name:</label>
        <input type='text' id='newName'>
        <label for="newDestination">New Train Destination:</label>
        <input type='text' id='newDestination'>
        <label for="newStartTime">New Train Start Time (HH:mm):</label>
        <input type='text' id='newStartTime'>
        <label for="newFrequency">Frequency (min):</label>
        <input type='text' id='newFrequency'>
      </div>

    </div>

  <script src="script.js"></script>
</body>

</html>
